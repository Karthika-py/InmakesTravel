<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body style="background-color:pink;">
<div align="center"style="white">
<h1 style="font-size:200%;font-family:algerian,arial;color:red;">Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your Username"><br>
    <input type="text" name="first_name" placeholder="Enter your First name"><br>
    <input type="text" name="last_name" placeholder="Enter your Lastname"><br>
    <input type="email" name="email" placeholder="Enter your Email address"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="password" name="password1" placeholder="Confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2 style="font-size:200%;verdana;color:blue;text-align:center;">{{msg}}</h2>
{% endfor %}
</body>
</html>
