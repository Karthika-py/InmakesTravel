<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color:aqua;">
<div align="center"style="white">
<h1 style="font-size:200%;font-family:algerian,arial;color:blue;">Login</h1>
    <form action="login" method="post">
      {% csrf_token %}

      <input type="text" name="username" placeholder="Enter your Username"><br>
      <input type="password" name="password" placeholder="Enter your password"><br>
      <button>LOGIN</button>
    </form>
</div>
{% for msg in messages %}
<h2 style="font-size:200%;verdana;color:red;text-align:center;">{{msg}}</h2>
{% endfor %}
</body>
</html>
